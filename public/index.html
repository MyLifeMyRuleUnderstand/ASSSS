<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Visha — Vercel Web UI</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; margin: 0; padding: 2rem; line-height: 1.5; }
      .card { max-width: 720px; margin: 0 auto; padding: 1.5rem; border-radius: 16px; box-shadow: 0 6px 24px rgba(0,0,0,.1); }
      label { display:block; margin-top: 1rem; font-weight: 600; }
      input, button { font-size: 1rem; padding: .7rem .9rem; border-radius: 12px; border: 1px solid #ddd; width: 100%; }
      button { margin-top: 1rem; cursor: pointer; border: none; background: #111; color: #fff; }
      pre { background: #f6f8fa; padding: 1rem; border-radius: 12px; overflow: auto; }
      footer { text-align:center; margin-top:2rem; color:#666; }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Visha — Web UI</h1>
      <p>Yah UI aapko <code>/api/send</code> endpoint ko test karne deta hai.</p>

      <label>UID</label>
      <input id="uid" placeholder="e.g. 1234567890" />

      <label style="margin-top:.5rem">URL</label>
      <input id="url" placeholder="https://example.com" />

      <button onclick="doSend()">Send</button>

      <h3>Response</h3>
      <pre id="out">—</pre>
    </div>
    <footer>Powered by Vercel Python Functions</footer>

    <script>
      async function doSend(){
        const uid = document.getElementById('uid').value.trim();
        const url = document.getElementById('url').value.trim();
        const res = await fetch(`/api/send?uid=${encodeURIComponent(uid)}&url=${encodeURIComponent(url)}`);
        const data = await res.json();
        document.getElementById('out').textContent = JSON.stringify(data, null, 2);
      }
    </script>
  </body>
</html>
